<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="container">
    <img id="principalImage" src="./images/image-equilibrium.jpg">
    <div id="info">
      <div id="titulo">
        <h1>Equilibrium #3429</h1>
      </div>
      <div id="texto">
        <p id="infoItem">Our Equilibriun collection promotes balance and calm.</p>
      </div>
      <div id="moreInfo">
        <div id="infoContainer">
          <img id="miniIMG" src="./images/icon-ethereum.svg">
          <p id="eth">0.041ETH</p>
        </div>
        <div id="dayInfo">
          <img id="miniIMG" src="./images/icon-clock.svg">
          <p id="day">3 days left</p>
        </div>
      </div>
      <hr id="barra">
      <div id="infoAutor">
        <div id="photo">
          <img id="avatar" src="./images/image-avatar.png">
        </div>
        <p id="footerText">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>    
  </div>
</body>
</html>
